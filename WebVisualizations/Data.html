               <h1 style="font-size:40px; color: red" Align="center">Data</h1>
               <p style="font-size:20px" Align="center"> The following table includes all of the data used for plotting during this project</p>

</html>

<script>
  $(document).ready(function(){
   $('#cities_table').ready(function(){
    $.ajax({
     url:"Resources/cities.csv",
     dataType:"text",
     success:function(data)
     {
      var city_data = data.split(/\r?\n|\r/);
      var table_data = '<table class="table table-bordered table-striped">';
      for(var count = 0; count<city_data.length; count++)
      {
       var cell_data = city_data[count].split(",");
       table_data += '<tr>';
       for(var cell_count=0; cell_count<cell_data.length; cell_count++)
       {
        if(count === 0)
        {
         table_data += '<th>'+cell_data[cell_count]+'</th>';
        }
        else
        {
         table_data += '<td>'+cell_data[cell_count]+'</td>';
        }
       }
       table_data += '</tr>';
      }
      table_data += '</table>';
      $('#cities_table').html(table_data);
     }
    });
   });
   
  });
  </script>
